<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPK ULTRA | Collector's Hub</title>
    <style>
        :root {
            --gpk-red: #ff3e41;
            --gpk-yellow: #ffde37;
            --gpk-blue: #2e86ab;
            --gpk-black: #1a1a1a;
            --gpk-paper: #f5f5f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bangers', cursive, sans-serif;
        }
        
        body {
            background-color: var(--gpk-paper);
            color: var(--gpk-black);
            overflow-x: hidden;
        }
        
        /* Retro GPK Header */
        header {
            background: linear-gradient(135deg, var(--gpk-red), var(--gpk-yellow));
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--gpk-black);
        }
        
        .logo {
            font-size: 3rem;
            text-align: center;
            text-shadow: 3px 3px 0 var(--gpk-blue),
                         -1px -1px 0 #fff,
                         1px -1px 0 #fff,
                         -1px 1px 0 #fff;
            letter-spacing: 2px;
        }
        
        /* 3D Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            perspective: 1000px;
        }
        
        .card-container {
            position: relative;
            height: 380px;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        
        .card-container.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 4px solid var(--gpk-black);
        }
        
        .card-front {
            background: white;
            display: flex;
            flex-direction: column;
            transform: rotateY(0deg);
        }
        
        .card-back {
            background: repeating-linear-gradient(
                45deg,
                var(--gpk-red),
                var(--gpk-red) 10px,
                var(--gpk-yellow) 10px,
                var(--gpk-yellow) 20px
            );
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-image {
            flex: 1;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .card-info {
            padding: 1rem;
            background: white;
            border-top: 3px solid var(--gpk-black);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--gpk-red);
        }
        
        /* WebGL Card Viewer Container */
        #webgl-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        #webgl-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gpk-red);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
        }
        
        /* Sticky Cart Button */
        .cart-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--gpk-blue);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 50;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--gpk-red);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">GPK ULTRA</div>
    </header>
    
    <div class="card-grid" id="cardGrid">
        <!-- Cards will be injected here by JavaScript -->
    </div>
    
    <button class="cart-button">
        ðŸ›’
        <span class="cart-count">0</span>
    </button>
    
    <div id="webgl-container">
        <button id="webgl-close">X CLOSE</button>
        <canvas id="webgl-canvas"></canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script>
        // Sample GPK Card Data
        const gpkCards = [
            {
                id: 1,
                title: "ADAM BOMB",
                series: 1,
                number: "1a",
                year: 1985,
                imageUrl: "https://i.imgur.com/JQ9w0Wq.jpg",
                value: 125.00,
                backImage: "https://i.imgur.com/5X5w0Wq.png"
            },
            {
                id: 2,
                title: "BAD BREATH",
                series: 1,
                number: "2a",
                year: 1985,
                imageUrl: "https://i.imgur.com/JQ9w0Wq.jpg",
                value: 85.50,
                backImage: "https://i.imgur.com/5X5w0Wq.png"
            },
            // Add more cards as needed
        ];
        
        // DOM Elements
        const cardGrid = document.getElementById('cardGrid');
        const webglContainer = document.getElementById('webgl-container');
        const webglClose = document.getElementById('webgl-close');
        const cartCount = document.querySelector('.cart-count');
        
        // Three.js Variables
        let scene, camera, renderer, cardMesh;
        
        // Initialize the card grid
        function initCardGrid() {
            cardGrid.innerHTML = '';
            
            gpkCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card-container';
                cardElement.innerHTML = `
                    <div class="card-face card-front">
                        <div class="card-image" style="background-image: url('${card.imageUrl}')"></div>
                        <div class="card-info">
                            <h3 class="card-title">${card.title}</h3>
                            <p>Series ${card.series} â€¢ ${card.number} â€¢ $${card.value.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-image" style="background-image: url('${card.backImage}')"></div>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => {
                    cardElement.classList.toggle('flipped');
                    // Open WebGL viewer on double click
                    setTimeout(() => {
                        if(cardElement.classList.contains('flipped')) {
                            initWebGLViewer(card);
                        }
                    }, 400);
                });
                
                cardGrid.appendChild(cardElement);
            });
        }
        
        // Initialize WebGL Viewer
        function initWebGLViewer(card) {
            webglContainer.style.display = 'flex';
            
            // Set up Three.js scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Create card geometry
            const geometry = new THREE.PlaneGeometry(3, 4);
            const texture = new THREE.TextureLoader().load(card.imageUrl);
            const material = new THREE.MeshStandardMaterial({
                map: texture,
                roughness: 0.3,
                metalness: 0.1
            });
            
            cardMesh = new THREE.Mesh(geometry, material);
            scene.add(cardMesh);
            
            camera.position.z = 5;
            
            // Add controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;
            controls.enablePan = false;
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Close WebGL Viewer
        webglClose.addEventListener('click', () => {
            webglContainer.style.display = 'none';
            // Clean up Three.js
            if(renderer) {
                renderer.dispose();
            }
        });
        
        // Initialize cart counter
        let cartItems = 0;
        
        // Sample add to cart functionality
        function addToCart(cardId) {
            cartItems++;
            cartCount.textContent = cartItems;
            // Add actual cart logic here
        }
        
        // Initialize the app
        initCardGrid();
    </script>
</body>
</html>
