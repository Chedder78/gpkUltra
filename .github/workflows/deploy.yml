name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Triggers on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v3
    
    # No build step needed for pure HTML/CSS/JS
    # Direct deployment
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
